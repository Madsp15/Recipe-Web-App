<div class="login-container">
  <div class="welcome-text">
    <p>Share your recipes with other foodies!</p>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-item class="input-field">
        <ion-label class="custom-label" position="floating">Email</ion-label>
        <ion-input class="custom-input" [formControl]="email"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-label class="custom-label" position="floating">Password</ion-label>
        <ion-input class="custom-input" type="{{showPassword ? 'text' : 'password'}}" [formControl]="password"></ion-input>
        <ion-icon name="{{showPassword ? 'eye-off' : 'eye'}}" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
      </ion-item>

      <ion-button class="login-button" expand="full" (click)="clickLogin()">Login</ion-button>
    </ion-card-content>
  </ion-card>
  <div class="button-container">
    <ion-button class="other-button" fill="clear" (click)="clickSignUp()">Sign Up</ion-button>
    <ion-button class="other-button" fill="clear" (click)="clickForgotPassword()">Forgot Password</ion-button>
  </div>
</div>
