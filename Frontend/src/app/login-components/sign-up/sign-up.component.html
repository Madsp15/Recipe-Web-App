<div class="signup-container">
  <div class="text">
    <p>Join us today!</p>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-item class="input-field">
        <ion-label class="custom-label"  position="floating">Username</ion-label>
        <ion-input class="custom-input" id="username" [formControl]="usernameInput"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-label class="custom-label"  position="floating">Email</ion-label>
        <ion-input class="custom-input" id="email" [formControl]="emailInput"></ion-input>
      </ion-item>

      <ion-item class="input-field">
        <ion-label class="custom-label"  position="floating">Password</ion-label>
        <ion-input class="custom-input" id="password" [formControl]="passwordInput" type="{{showPassword ? 'text' : 'password'}}" formControlName="password"></ion-input>
        <ion-icon name="{{showPassword ? 'eye-off' : 'eye'}}" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
      </ion-item>

      <ion-button class="join-button" expand="full" (click)="clickJoin()">Join</ion-button>
    </ion-card-content>
  </ion-card>
  <div class="button-container">
    <ion-button class="other-button" fill="clear" (click)="clickBack()">Back</ion-button>
  </div>
</div>
