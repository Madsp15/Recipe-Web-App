<ion-menu style="pointer-events: all !important;" menu-id="side-menu" content-id="main-content">

  <ion-content id="main-content" class="ion-padding">
    <ion-list lines="none">
      <ion-item>
        <ion-avatar>
          <img src="https://jooinn.com/images/dog-67.jpg" alt="Profile Picture">
        </ion-avatar>
        <ion-label>
          <h2 class="user-name">User Name</h2>
        </ion-label>
      </ion-item>


      <ion-item (click)="clickMyRecipes()">
        <ion-label class="menu-label">My Recipes</ion-label>
      </ion-item>
      <ion-item (click)="clickCreateRecipe()">
        <ion-label class="menu-label">Create new Recipe</ion-label>
      </ion-item>
      <ion-item (click)="clickSavedRecipes()">
        <ion-label class="menu-label">Saved Recipes</ion-label>
      </ion-item>


      <ion-item class="logout-item" (click)="clickLogOut()">
        <ion-label class="menu-label">
          Logout
        </ion-label>
      </ion-item>
   </ion-list>
  </ion-content>
</ion-menu>
