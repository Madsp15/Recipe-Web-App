<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Left side for image -->
      <ion-col size-md="6">
        <ion-card>
          <ion-card-content>
            <ion-img [src]="foodPicture"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>


      <ion-col size-md="6">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position="stacked">Upload Image:</ion-label>
              <input type="file" accept="image/png, image/jpeg" (change)="handleImageChange($event)">
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Recipe Name:</ion-label>
              <ion-input placeholder="Enter recipe name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Write a short description of your recipe:</ion-label>
              <ion-textarea placeholder="Enter description" rows="5"></ion-textarea>
            </ion-item>

            <div class="button-container">
              <ion-button (click)="clickNext()">Next</ion-button>
              <ion-button (click)="clickCancel()">Cancel</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="12">
        <ion-card>
          <ion-card-content>
            <ion-label class="text-tag">Select Tags:</ion-label>


            <div class="optional-tags-container">
              <ion-button *ngFor="let tag of optionalTags" (click)="toggleTag(tag)" [class.selected]="selectedTags.includes(tag)">
                {{ tag }}
              </ion-button>
            </div>


            <ion-item style="margin-top: 10px;">
              <ion-label position="stacked">Add Tags:</ion-label>
              <ion-input placeholder="Enter tags" [(ngModel)]="recipeTags" (keyup.enter)="addTag()"></ion-input>
            </ion-item>


            <div class="selected-tags" style="display: flex; gap: 10px; margin-top: 10px;">
              <ion-label>Selected Tags:</ion-label>
              <ion-chip *ngFor="let tag of selectedTags" (click)="deleteTag(tag)">
                {{ tag }}
                <ion-icon (click)="deleteTag(tag)"></ion-icon>
              </ion-chip>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>



  </ion-grid>
</ion-content>
