<ion-card>
  <ion-card-header>
    <ion-avatar slot="start">
      <img [src]="review?.avatarurl" alt="User Avatar">
    </ion-avatar>
    <ion-card-subtitle>{{ review?.username }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <app-rating [rating]="review?.rating || 0"></app-rating>
    </ion-item>
    <ion-card-content>
      {{ review?.comment }}
    </ion-card-content>
  </ion-card-content>
</ion-card>
