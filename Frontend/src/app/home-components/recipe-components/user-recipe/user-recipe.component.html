<ion-card *ngFor="let recipe of recipeService.recipes" (click)="onCardClick(recipe)">
  <ion-card-header>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-img src="https://jooinn.com/images/dog-67.jpg"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{recipe.title}}</h2>
      </ion-label>
    </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-img class="recipeImg" (click)="clickRecipe(recipe.recipeId)" src="https://www.eatingwell.com/thmb/088YHsNmHkUQ7iNGP4375MiAXOY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/article_7866255_foods-you-should-eat-every-week-to-lose-weight_-04-d58e9c481bce4a29b47295baade4072d.jpg"></ion-img>
  </ion-card-content>


  <ion-card-content>

    <ion-row>
      <ion-col>
        <p>Rating: 4.5/5</p>
      </ion-col>
    </ion-row>

    <h3>{{recipe.title}}</h3>

    <p>{{recipe.description}}</p>
  </ion-card-content>
</ion-card>
