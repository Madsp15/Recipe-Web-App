<ion-card>
  <ion-card-header>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-img src="https://jooinn.com/images/dog-67.jpg"></ion-img>
      </ion-avatar>
      <ion-label (click)="clickUser(recipe?.userId)" style="cursor: pointer">
        <h2>{{getUser(recipe?.userId)}}</h2>
      </ion-label>
    </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-img class="recipeImg" (click)="clickRecipe(recipe?.recipeId)" src="https://www.eatingwell.com/thmb/088YHsNmHkUQ7iNGP4375MiAXOY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/article_7866255_foods-you-should-eat-every-week-to-lose-weight_-04-d58e9c481bce4a29b47295baade4072d.jpg"></ion-img>
  </ion-card-content>


  <ion-card-content>

    <ion-row>
      <ion-col>

        <app-rating [rating]="averageRating || 0"></app-rating>

      </ion-col>
    </ion-row>

    <h3>{{recipe?.title}}</h3>

    <div class="description-container">
      <p class="description">{{recipe?.description}}</p>
    </div>
  </ion-card-content>

  <div class="card-icons" *ngIf="isCurrentUserRecipe">
    <img src="https://cdn4.iconfinder.com/data/icons/simplicity-vector-icon-set/512/pen.png"
         alt="Edit"
         width="20"
         height="20"
         style="cursor: pointer"
         (click)="editRecipe(recipe)">

    <img src="https://cdn2.iconfinder.com/data/icons/trash-can-5/64/Artboard_2_copy-512.png"
         alt="Delete"
         width="20"
         height="20"
         style="cursor: pointer; margin-left: 5px;"
         (click)="deleteRecipe(recipe)">
  </div>


</ion-card>
